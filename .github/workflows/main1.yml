name: Deploy to EKS OIDC

on:
  workflow_dispatch: 
  
permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to clone the repo
env:
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS OIDC Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/OIDC-connectivity-role
        aws-region: us-east-1

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE="nyr24/testing:latest"
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name innovation-dev --region us-east-1

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s-deployment.yaml
        kubectl apply -f node-app-ingress.yaml
