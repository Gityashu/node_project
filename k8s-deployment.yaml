# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: sample

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-app-sa
  namespace: sample

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-app-config
  namespace: sample
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: sample
  labels:
    app: node-app
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
        version: v1
    spec:
      serviceAccountName: node-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: node-app
        image: nyr24/node_project:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: node-app-config
        
        env:
        - name: NODE_ENV
          value: "production"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
  namespace: sample
  labels:
    app: node-app
spec:
  type: ClusterIP
  selector:
    app: node-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

---
# LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: node-app-lb
  namespace: sample
  labels:
    app: node-app
spec:
  type: LoadBalancer
  selector:
    app: node-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

